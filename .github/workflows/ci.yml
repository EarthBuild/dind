name: CI

on:
  # TODO: enable when this bug is resolved: https://github.com/earthly/earthly/issues/3930
  # push:
  #   branches: [ "main" ]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      EARTHLY_CONVERSION_PARALLELISM: "5"
      EARTHLY_TOKEN: "${{ secrets.EARTHLY_TOKEN }}"
      EARTHLY_INSTALL_ID: "earthly-dind-githubactions"
    steps:
      - name: Load kernel modules for IPv6 NAT
        run: |
          sudo modprobe ip6_tables
          sudo modprobe ip6table_nat
          echo "--- Loaded kernel modules (checking for ip6_tables, ip6table_nat) ---"
          lsmod | grep -E "ip6_tables|ip6table_nat"
          echo "--- Checking ip6tables nat table availability on runner ---"
          sudo ip6tables -t nat -L -n || echo "Warning: ip6tables nat table still not accessible on the runner after modprobe."
      - name: Set up Docker Hub mirrors
        run: |
          sudo mkdir -p /etc/docker
          echo '{"registry-mirrors": ["https://mirror.gcr.io"]}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - uses: earthly/actions/setup-earthly@v1
        with:
          version: v0.8.15
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry (non fork only)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: github.event.pull_request.head.repo.full_name == github.repository
      - name: Run tests
        run: earthly --ci -P --push +test
